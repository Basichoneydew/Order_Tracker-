<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Order Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>

<body>
    <h1>QuickBite</h1>
    <button id="place-order">Place Order</button>
    <button id="view-current-orders">View Current Orders</button>
    <button id="view-past-orders">View Past Orders</button>
    <div id="order-status"></div>

    <script>
        const socket = io();

        socket.on('order_status_update', function (data) {
            const orderStatusDiv = document.getElementById('order-status');
            orderStatusDiv.innerHTML += `<p>Order ${data.order_id}: ${data.status}</p>`;
        });
    </script>
</body>

</html>
