<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Orders</title>
    <link rel="stylesheet" href="../static/current.css">
</head>

<body>
    <h1>Current Orders</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Restaurant ID</th>
                <th>User ID</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.restaurant_id }}</td>
                <td>{{ order.user_id }}</td>
                <td>{{ order.status }}</td>
                <td>{{ order.created_at }}</td>
                <td>{{ order.updated_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
